<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modificacion</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/modificacion.css">
    <link rel="icon" href="./img/favicon fogin.jpg" type="image/x-icon">
    
</head>
<body>
    <form>
        <div>
        <h3>Insercion</h3>

        <label for="usernameinsercion">Usuario</label>
        <input type="text" name ="usernameinsercion" id = "usernameinsercion" placeholder="Usuario" required value="Usuario1">

        <label for="passwordinsercion">Contraseña</label>
        <input type="password" name = "passwordinsercion" id="passwordinsercion" placeholder="Contraseña" required value="Usuario1">
        
        <label for="nameinsercion">Nombre</label>
        <input type="text" name ="nameinsercion" id = "nameinsercion" placeholder="Nombre" required value="Samuel">

        <label for="apeinsercion">Apellidos</label>
        <input type="text" name ="apeinsercion" id = "apeinsercion" placeholder="Apellidos" required value="Robles Campos">

        <label for="dateinsercion">Fecha de Nacimiento</label>
        <input type="text" name = "dateinsercion" id="dateinsercion" placeholder="Fecha de Nacimiento" required value="01/12/2002"> 
        
        <button type="submit" name = "buttoninsercion" id="buttoninsercion">Log In</button>
        </div>
    </form>  
</body>
</html>
