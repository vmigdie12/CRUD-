<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Insercion</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/insercion.css">
        <link rel="icon" href="./img/favicon fogin.jpg" type="image/x-icon">
        
    </head>
    <body>
        <div>
            <form id="InsercionForm">
                <h3>Insercion</h3>

                <label for="usernameInsercion">Usuario</label>
                <input type="text" name="usernameInsercion" id="usernameInsercion" placeholder="Usuario" required>
                <div id="usernameError" class="" style="display: none"><p>El usuario debe tener entre 8 y 12 caracteres.</p></div>
            
                <label for="correoinsercion">Correo</label>
                <input type="text" name ="correoinsercion" id = "correoinsercion" placeholder="Correo" required>
                <div id="emailError" class="" style="display: none"><p>El email no es valido.</p></div>

                <label for="passwordInsercion">Contraseña</label>
                <input type="password" name="passwordInsercion" id="passwordInsercion" placeholder="Contraseña" required>
                <div id="passwordError" class="" style="display: none"><p>La contraseña debe tener entre 8 y 15 caracteres, incluir al menos una mayúscula, una minúscula y un dígito.</p></div>

                <label for="nameinsercion">Nombre</label>
                <input type="text" name ="nameinsercion" id = "nameinsercion" placeholder="Nombre" required>
                <div id="nameError" class="" style="display: none"><p>El nombre no es valido.</p></div>

                <label for="apeinsercion">Apellidos</label>
                <input type="text" name ="apeinsercion" id = "apeinsercion" placeholder="Apellidos" required>
                <div id="apeError" class="" style="display: none"><p>Los apellidos no son validos.</p></div>

                <label for="fechainsercion">Fecha de Nacimiento</label>
                <input type="date" name = "fechainsercion" id="fechainsercion" placeholder="Fecha de Nacimiento" required>
                <div id="fechaError" class="" style="display: none"><p>Introduce una fecha valida.</p></div>
                
                <label for="ageinsercion">Edad</label>
                <input type="number" name ="ageinsercion" id = "ageinsercion" placeholder="Edad" required>
                <div id="ageError" class="" style="display: none"><p>La edad no es valida.</p></div>


                <label for="departinsercion">Departamento</label>
                
                <select name="departinsercion" id="departinsercion" required class="background-input">
                    <option value="1" class="background2-input" >Administracion</option>
                    <option value="2" class="background2-input" >Recursos humanos</option>
                    <option value="3" class="background2-input" >Contabilidad</option>
                </select>
                
                <button type="submit" name="buttonLogin" id="buttonLogin" onclick="return validateLoginForm()">Send</button>

            </form>
        </div>
    <script src="./js/insercion.js"> </script>
    </body>
    </html>
