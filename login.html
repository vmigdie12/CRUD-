<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Login</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="icon" href="./img/favicon fogin.jpg" type="image/x-icon">
        
    </head>
    <form id="loginForm">
        <h3>Login</h3>
    
        <label for="usernameLogin">Usuario</label>
        <input type="text" name="usernameLogin" id="usernameLogin" placeholder="Usuario" required>
        <div id="usernameError" class="error"></div>
    
        <label for="passwordLogin">Contraseña</label>
        <input type="password" name="passwordLogin" id="passwordLogin" placeholder="Contraseña" required>
        <div id="passwordError" class="error"></div>
    
        <button type="button" name="buttonLogin" id="buttonLogin" onclick="validateLoginForm()">Send</button>
    </form>
    
    <style>
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
    
    <script src="./js/login.js"> </script>

    </body>
    </html>
