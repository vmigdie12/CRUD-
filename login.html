<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Login</title>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="icon" href="./img/favicon fogin.jpg" type="image/x-icon">
        
    </head>
    <body>
        
        <form>
            <h3>Login</h3>

            <label for="usernameLogin">Usuario</label>
            <input type="text" name ="usernameLogin" id = "usernameLogin" placeholder="Usuario" required>

            <label for="passwordLogin">Contraseña</label>
            <input type="password" name = "passwordLogin" id="passwordLogin" placeholder="Contraseña" required>

            <button type="submit" name = "buttonLogin" id="buttonLogin">Log In</button>
            
        </form> 
    </body>
    </html>
